<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="b3">
        <h2>Form Login</h2>
        <form
          action="https://api-gateway.fullstack.edu.vn/action_page.php"
          method="post"
        >
          <div class="form-group">
            <label for="username">Username:</label>
            <input
            required
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
            required
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="city">City of Employment:</label>
            <input
            required type="text" name="city" id="city" placeholder="City" />
          </div>
          <div class="form-group">
            <label for="server">Web server:</label>
            <select required name="server" id="server">
              <option value="">--- Choose a server ---</option>
              <option value="server1">Server 1</option>
              <option value="server2">Server 2</option>
              <option value="server3">Server 3</option>
            </select>
          </div>
          <div class="form-group role">
            <label>Please specify your role:</label>
            <div class="role-options">
              <div class="form-group-role-row">
                <input
                 type="radio" name="role" id="admin" value="admin" />
                <label for="admin">Admin</label>
              </div>
              <div class="form-group-role-row">
                <input
                
                  type="radio"
                  name="role"
                  id="engineer"
                  value="engineer"
                />
                <label for="engineer">Engineer</label>
              </div>
              <div class="form-group-role-row">
                <input
                 type="radio" name="role" id="manager" value="manager" />
                <label for="manager">Manager</label>
              </div>
              <div class="form-group-role-row">
                <input
                 type="radio" name="role" id="guest" value="guest" />
                <label for="guest">Guest</label>
              </div>
            </div>
          </div>
          <div class="form-group single">
            <div class="block1">
              <label>Single Sign-on to the following:</label>
            </div>
            <div class="block2">
              <div class="form-group-role-row">
                <input
                
                  type="checkbox"
                  name="singleSign[]"
                  id="mail"
                  value="mail"
                />
                <label for="mail">Mail</label>
              </div>
              <div class="form-group-role-row">
                <input
                
                  type="checkbox"
                  name="singleSign[]"
                  id="payroll"
                  value="payroll"
                />
                <label for="payroll">Payroll</label>
              </div>
              <div class="form-group-role-row">
                <input
                
                  type="checkbox"
                  name="singleSign[]"
                  id="self-service"
                  value="self-service"
                />
                <label for="self-service">Self-service</label>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <input type="submit" value="Login" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </section>
      <section class="b4">
        <h2>Form Contact</h2>
        <form
          action="https://api-gateway.fullstack.edu.vn/action_page.php"
          method="post"
        >
          <h3>Get in touch with us by using filling contact form below</h3>
          <div class="input-name">
            <input
            required
              type="text"
              name="fullname1"
              placeholder="*Enter your full name"
            />
            <input
            required
              type="text"
              name="fullname2"
              placeholder="*Enter your full name"
            />
          </div>
          <div class="input-name">
            <input
            required
              type="text"
              name="fullname3"
              placeholder="*Enter your full name"
            />
          </div>
          <textarea
          required
            name="message"
            id="message"
            rows="10"
            cols="60"
            placeholder="* Your message here"
          ></textarea>
          <div class="block-submit">
            <input type="submit" value="Send message" />
            <span>*Please fill all require form field, thanks!</span>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
